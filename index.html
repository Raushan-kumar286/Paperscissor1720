<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
 <main>
    <div class="choices">
        <div  id="rock" class="choice"><img src="rock.png" alt="" ></div>
        <div  id="paper" class="choice"><img src="paper.png" alt="" ></div>
        <div  id="scissors" class="choice"><img src="scissors.png" alt="" ></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <button class="new-game-btn hide">
        <img style="width: 48px; height: 48px; border-radius: 50%;" src="reset.jpeg" alt=""> 
    </button>
</main>
    <script  src="index.js">
    </script>
</body>
</html>
